kind: Project
name: kaniko
# defaultEnvironment: "remote" # Uncomment if you'd like the remote environment to be the default for this project.
environments:
  - name: local
  - name: remote
    defaultNamespace: ${project.name}-testing-${local.env.CIRCLE_BUILD_NUM || local.username}
providers:
  - name: local-kubernetes
    environments: [local]
  - name: kubernetes
    environments: [remote]
    context: gke_garden-dev-200012_europe-west1-b_garden-dev-1
    defaultHostname: ${environment.namespace}.dev-1.sys.garden
    buildMode: kaniko