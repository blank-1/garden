kind: Project
name: vote
environments:
  - name: local
  - name: remote
  - name: testing
    defaultNamespace: ${project.name}-testing-${local.env.CIRCLE_BUILD_NUM || local.username}
providers:
  - name: local-kubernetes
    environments: [local]
  - name: kubernetes
    environments: [remote]
    # Replace these values as appropriate
    context: gke_garden-dev-200012_europe-west1-b_garden-dev-1
    namespace: ${local.username}-vote
    defaultHostname: ${local.username}-vote.dev-1.sys.garden
    buildMode: cluster-docker
  - name: kubernetes
    environments: [testing]
    context: gke_garden-dev-200012_europe-west1-b_garden-dev-1
    defaultHostname: ${environment.namespace}.dev-1.sys.garden
    buildMode: cluster-docker
    clusterDocker:
      enableBuildKit: true
variables:
  postgres-database: postgres
  # Only use for testing!
  postgres-username: postgres
  postgres-password: test-password
